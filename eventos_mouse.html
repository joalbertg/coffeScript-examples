<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <title>CoffeeScript Foundations</title>
</head>
<body>
  <section style="display: inline-block; width: 300px; height: 200px;background: red" id="1" onclick="mensaje(this)"></section>
  <section style="display: inline-block; width: 300px; height: 200px;background: red" id="2" ondblclick="mensaje(this)"></section>

  <section style="display: inline-block; width: 300px; height: 200px;background: red" id="4" onmouseout="mensaje(this)"></section>
  <div id="caja"></div>
</body>
